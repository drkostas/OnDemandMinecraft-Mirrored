<!DOCTYPE html>
<html lang="en" dir="ltr">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>MaggyLand</title>
</head>
<body>
<div id="page">
    <h1>MaggyLand</h1>
    <h2>An on demand Minecraft Server
    </h2>
    <form id="turnOnForm" action="{{ url_for('initServerMC') }}" method="POST">
        <p>Enter your password and turn on the server</p>
        <input id="password" type="text" name="pass" placeholder="Password">
        <input id="submit" type="image" src="{{ url_for('static', filename='img/turnon.png') }}">
    </form>
    <h2>{{ ipMessage | safe}} </h2>
</div>
</body>
</html>
